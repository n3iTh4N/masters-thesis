mp;gt;&amp;quot;to and from&amp;quot; data the student device would&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;receive. the responseID is the &amp;quot;FROM&amp;quot; and&amp;amp;nbsp;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;the next_id attribute is the &amp;quot;TO&amp;quot;&amp;lt;/div&amp;gt;\&quot; style=\&quot;text;html=1;resizable=0;points=[];autosize=1;align=left;verticalAlign=top;spacingTop=-4;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;600\&quot; y=\&quot;1370\&quot; width=\&quot;250\&quot; height=\&quot;60\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;176\&quot; value=\&quot;The teacher would create a lobby and&amp;lt;div&amp;gt;set what game to play. The lobby will&amp;amp;nbsp;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;know which teacher created it. Teachers&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;can create multiple lobbies but students&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;can be present in only one lobby at a&amp;amp;nbsp;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;time (student cannot play two simultaneous&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;games at the same time)&amp;lt;/div&amp;gt;\&quot; style=\&quot;text;html=1;resizable=0;points=[];autosize=1;align=left;verticalAlign=top;spacingTop=-4;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;1390\&quot; y=\&quot;1194\&quot; width=\&quot;250\&quot; height=\&quot;100\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;177\&quot; value=\&quot;When a student joins a team inside&amp;amp;nbsp;&amp;lt;div&amp;gt;the lobby, he will be assigned a player&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;number for that game which will be used&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;to query what questions his device will&amp;amp;nbsp;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;receive from the responses table that has&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;been populated when the teacher created&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;a game for the first time. &amp;amp;nbsp;&amp;lt;/div&amp;gt;\&quot; style=\&quot;text;html=1;resizable=0;points=[];autosize=1;align=left;verticalAlign=top;spacingTop=-4;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;1390\&quot; y=\&quot;1313\&quot; width=\&quot;240\&quot; height=\&quot;100\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;178\&quot; value=\&quot;All interactions of both students and&amp;amp;nbsp;&amp;lt;div&amp;gt;teachers will be recorded in a&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;session table for reference.&amp;lt;/div&amp;gt;\&quot; style=\&quot;text;html=1;resizable=0;points=[];autosize=1;align=left;verticalAlign=top;spacingTop=-4;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;1423\&quot; y=\&quot;360\&quot; width=\&quot;210\&quot; height=\&quot;40\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;187\&quot; value=\&quot;the question table contains&amp;lt;div&amp;gt;boolean values that could be&amp;amp;nbsp;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;ticked on/off to determine question&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;behaviour e.g. questions that&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;stall students etc.&amp;lt;/div&amp;gt;\&quot; style=\&quot;text;html=1;resizable=0;points=[];autosize=1;align=left;verticalAlign=top;spacingTop=-4;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;375\&quot; y=\&quot;987\&quot; width=\&quot;200\&quot; height=\&quot;70\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;188\&quot; value=\&quot;Legend:&amp;lt;div&amp;gt;%s - string / char[]&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;%d - integer&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;b - boolean&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;ts - time stamp&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;PK - primary key&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;FK - foreign key&amp;lt;/div&amp;gt;\&quot; style=\&quot;text;html=1;resizable=0;points=[];autosize=1;align=left;verticalAlign=top;spacingTop=-4;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;355\&quot; y=\&quot;310\&quot; width=\&quot;110\&quot; height=\&quot;100\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;/root&gt;&lt;/mxGraphModel&gt;&quot;,&quot;toolbar&quot;:&quot;zoom layers lightbox&quot;}"></div>
